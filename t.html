<!DOCTYPE html>
<html>
<head>
  <title>Table-Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
    }

    table {
      margin: 0 auto 40px auto;
      width: 60%;
    }

    /* First Table (White Border) */
    table:first-of-type {
      border-collapse: collapse;
    }

    table:first-of-type th,
    table:first-of-type td {
      border: 1px solid white;
      padding: 10px;
      background-color: #a7e2e2;
      text-align: left; /* Align text to the left */
    }

    table:first-of-type th {
      background-color: #66cccc;
      font-weight: bold;
    }

    /* Second Table (Rounded Black Border) */
    .rounded-table {
      border-collapse: separate;
      border-spacing: 10px;
    }

    .rounded-table th,
    .rounded-table td {
      border: 2px solid black;
      border-radius: 20px;
      background-color: #a7e2e2;
      padding: 10px;
      text-align: left; /* Align text to the left */
    }

    .rounded-table th {
      background-color: #66cccc;
    }
  </style>
</head>
<body>

<!-- First Table -->
<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

<!-- Second Table with Rounded Cells and Black Borders -->
<table class="rounded-table">
  <thead>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </tbody>
</table>

</body>
</html>
